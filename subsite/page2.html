<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styles for the website */

    /* ... Your existing styles ... */

    /* CSS animation */
    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img,
    .image-container .gif {
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
    }

    .image-container .gif {
      opacity: 0;
    }

    .image-container:hover img {
      opacity: 0;
    }

    .image-container:hover .gif {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <p>Hi, this is page 2</p>
    <nav>
      <ul>
        <li><a href="page1.html">Page 1</a></li>
        <li><a href="./../index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome to My Professional Website</h1>
    <p>cloud.io</p>

    <!-- Example of an image turning into a GIF on hover -->
    <div class="image-container">
      <img src="https://cdn.pixabay.com/photo/2017/10/15/18/10/clouds-2854667_960_720.jpg" alt="clouds">
      <img class="gif" src="http://media3.giphy.com/media/PIh4laWJlz9bq/giphy.gif" alt="moving clouds">
    </div>
  </main>
</body>
</html>
