<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./../style.css">
  <style>
    /* Styles for the website */

    /* ... Your existing styles ... */

    /* CSS animation */
    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img,
    .image-container .gif {
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
    }

    .image-container .gif {
      opacity: 0;
    }

    .image-container:hover img {
      opacity: 0;
    }

    .image-container:hover .gif {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <p>Hi, this is page 1</p>
    <nav>
      <ul>
        <li><a href="page2.html">Page 2</a></li>

  <main>

    <p>This is the content of my website. You can add more sections, images, and customize the styling as per your requirements.</p>

    <!-- Example of an image turning into a GIF on hover -->
    <div class="image-container">
      <img src="https://images.pexels.com/photos/432901/pexels-photo-432901.jpeg?cs=srgb&dl=clouds-cloudscape-daylight-432901.jpg&fm=jpg" alt="clouds">
      <img class="gif" src="http://media3.giphy.com/media/PIh4laWJlz9bq/giphy.gif" alt="moving clouds">
    </div>
  </main>
